<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#f8f9fa"/>
  <g transform="translate(150, 100)">
    <circle cx="250" cy="150" r="120" fill="#00BFA6" opacity="0.2"/>
    
    <!-- Speech bubble left -->
    <path d="M150 150 C120 150, 100 130, 100 100 C100 70, 120 50, 150 50 L200 50 C230 50, 250 70, 250 100 C250 130, 230 150, 200 150 L180 150 L160 180 Z" fill="#0084F4" opacity="0.8"/>
    
    <!-- Speech bubble right -->
    <path d="M350 200 C380 200, 400 180, 400 150 C400 120, 380 100, 350 100 L300 100 C270 100, 250 120, 250 150 C250 180, 270 200, 300 200 L320 200 L340 230 Z" fill="#00BFA6" opacity="0.8"/>
    
    <!-- Connection dots -->
    <circle cx="150" cy="100" r="8" fill="white"/>
    <circle cx="175" cy="100" r="8" fill="white"/>
    <circle cx="200" cy="100" r="8" fill="white"/>
    
    <circle cx="300" cy="150" r="8" fill="white"/>
    <circle cx="325" cy="150" r="8" fill="white"/>
    <circle cx="350" cy="150" r="8" fill="white"/>
    
    <!-- Connection line -->
    <path d="M200 150 C230 170, 270 180, 300 200" stroke="#2D3436" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
    
    <!-- Icons representing communication -->
    <circle cx="180" cy="300" r="25" fill="#0084F4" opacity="0.6"/>
    <circle cx="320" cy="300" r="25" fill="#00BFA6" opacity="0.6"/>
    <path d="M180 300 L320 300" stroke="#2D3436" stroke-width="3"/>
    <path d="M190 280 L170 320" stroke="white" stroke-width="3"/>
    <path d="M170 280 L190 320" stroke="white" stroke-width="3"/>
    <path d="M310 280 L330 320" stroke="white" stroke-width="3"/>
    <path d="M330 280 L310 320" stroke="white" stroke-width="3"/>
  </g>
  <text x="400" y="550" font-family="Arial" font-size="24" fill="#2D3436" text-anchor="middle">Communication</text>
</svg>