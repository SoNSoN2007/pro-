<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../common/global-dark-mode.css">
    <link rel="stylesheet" href="../common/dark-mode.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../common/logo-styles.css">
    <script src='https://meet.jit.si/external_api.js'></script>
</head>

<body>

    <header class="header_class">
        <nav>
            <div class="logo-common">
                <a href="../welcome/index.html"><img src="images/logo.png" alt="Dream Coach Logo"></a>
            </div>
            <div class="nav-links">
                <a href="../home clint/index.html">Home</a>
                <a href="../Courses/Courses.html">Courses</a>
                <a href="../chat/index.html" class="active">Chat</a>
                <a href="../comunity/index.html">Community</a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle" title="Toggle Dark Mode">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
                <button class="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
                <button class="cart-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                </button>
                <div class="profile-dropdown">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e" alt="Profile" class="profile-img">
                    <div class="dropdown-content">
                        <a href="../profile/index.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> Profile</a>
                        <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg> Edit Account</a>
                        <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg> Settings</a>

                    </div>
                </div>
            </div>
        </nav>
    </header>



    <!-- Video Call Container -->
    <div class="video-call-container">
        <div class="video-main">
            <div class="video-area">
                <div id="jitsiContainer"></div>
            </div>
            <div class="video-controls">
                <button class="control-btn mic" title="Toggle Microphone">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn camera" title="Toggle Camera">
                    <i class="fas fa-video"></i>
                </button>
                <button class="control-btn" title="Share Screen">
                    <i class="fas fa-desktop"></i>
                </button>
                <button class="control-btn end-call" title="End Call">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>
        <div class="video-side-panel">
            <div class="contacts-section">
                <div class="contacts-header">
                    <span>Contacts</span>
                    <button class="toggle-btn" title="Toggle Contacts">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
                <div class="contacts-list">
                    <!-- Contacts will be added by JavaScript -->
                </div>
            </div>
            <div class="participants-section">
                <div class="participants-header">
                    <span>Participants (<span class="participants-count">0</span>)</span>
                </div>
                <div class="participants-list">
                    <!-- Participants will be added by JavaScript -->
                </div>
            </div>
            <div class="video-chat-section">
                <div class="video-chat-header">
                    <span>Chat</span>
                </div>
                <div class="video-chat-messages">
                    <!-- Chat messages will be added by JavaScript -->
                </div>
                <div class="video-chat-input">
                    <input type="text" placeholder="Type a message...">
                    <button title="Send Message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="sidebar">

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search chats...">
            </div>
            <div class="chat-filters">
                <button class="active">All</button>
                <button>Unread</button>
                <button>Important</button>
            </div>
            <div class="chat-list">
                <!-- Chat list items will be added by JavaScript -->
            </div>
            <!-- User profile section removed -->
        </div>
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-info">
                    <img src="https://ui-avatars.com/api/?name=Medina+Rose&background=random" alt="Profile" class="profile-pic">
                    <div class="user-info">
                        <h3>Medina Rose</h3>
                        <span class="status">Online</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="action-btn" title="Video Call">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="action-btn" title="Voice Call">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="action-btn" id="chat-search-btn" title="Search in Chat">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="settings-dropdown">
                        <button class="action-btn" title="More">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <div class="settings-dropdown-content">
                            <a href="#" id="clear-chat"><i class="fas fa-trash"></i> Clear Chat</a>
                            <a href="#" id="delete-chat"><i class="fas fa-trash-alt"></i> Delete Chat</a>
                            <a href="#" id="block-user"><i class="fas fa-ban"></i> Block User</a>
                            <a href="#" id="add-important"><i class="fas fa-star"></i> Add to Important</a>
                            <!-- <a href="#" id="new-button"><i class="fas fa-plus"></i> New Button</a> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Chat Search Bar (Initially Hidden) -->
            <div class="chat-search-container" style="display: none;">
                <div class="chat-search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="chat-search-input" placeholder="Search in this conversation...">
                    <button class="chat-search-close" title="Close Search">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="chat-search-results">
                    <div class="search-results-count"></div>
                    <div class="search-results-navigation">
                        <button class="search-prev" title="Previous Result" disabled>
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <button class="search-next" title="Next Result" disabled>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="chat-messages">
                <!-- Messages will be added by JavaScript -->
            </div>
            <div class="chat-input">
                <div class="input-container">
                    <button class="action-btn" title="Add Emoji">
                        <i class="far fa-smile"></i>
                    </button>
                    <input type="text" placeholder="Type your message...">
                    <button class="action-btn" title="Attach File">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="action-btn" title="Record Voice">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="send-btn" title="Send Message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="video-call.js"></script>
    <script src="../common/theme-switcher.js"></script>

    <!-- Footer removed to improve chat interface -->
</body>

</html>
