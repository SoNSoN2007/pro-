<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../common/global-dark-mode.css">
    <link rel="stylesheet" href="../common/dark-mode.css">
    <link rel="stylesheet" href="../common/theme-toggle.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h1>Login now</h1>
            <p class="welcome-text">Hello , Welcome back ðŸ‘‹</p>

            <button class="google-login">
                <img src="https://www.google.com/favicon.ico" alt="Google icon" class="google-icon">
                Login with Google
            </button>

            <div class="divider">
                <span>   or Login with Email  </span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password">
                            <img src="eye.svg" alt="Toggle password" class="eye-icon">
                        </button>
                    </div>
                </div>

                <a href="/Forgot Password Page/Forgot.html" class="forgot-password">Forgot Password?</a>

                <!-- <button type="submit" class="login-button"  >Login</button> -->
                <button type="button" class="login-button" onclick="location.href='/home clint/index.html'"> login   </button>
                <a href="/home clint/index.html" Login></a>

            </form>

            <p class="signup-link">Don't have an account? <a href="/sin up/index.html">Sign up</a></p>
        </div>
        <div class="image-container">
            <img src="login-illustration.svg" alt="Login illustration" class="login-image">
        </div>
    </div>

    <!-- Theme toggle button -->
    <div class="theme-toggle-container">
        <button class="theme-toggle" title="Toggle Dark Mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </div>

    <script src="../common/theme-switcher.js"></script>
    <script src="script.js"></script>
</body>

</html>
